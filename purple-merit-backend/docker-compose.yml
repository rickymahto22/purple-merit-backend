version: '3.8'

services:
  # PostgreSQL Service (Relational DB)
  postgres:
    image: postgres:14-alpine
    container_name: pm_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: pm_workspace
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - pm_network

  # Redis Service (Cache & Message Queue)
  redis:
    image: redis:7-alpine
    container_name: pm_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - pm_network

volumes:
  pgdata:

networks:
  pm_network:
    driver: bridge